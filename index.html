<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="..//src/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <figure>
    <div class="img-container">
      <img id="imageQrCode" src="./images/image-qr-code.png" alt="QR code">
    </div>
    <figcaption>
      <p class="figcaptionTitle">Improve your front-end skills by building projects</p>
      <p class="figcaptionDescription">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </figcaption>
  </figure>
</body>
</html>
